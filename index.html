<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Login</title>
  <style>
    body {
      font-family: "Roboto", Arial, sans-serif;
      background: #f1f3f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      width: 360px;
      padding: 40px 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      border-radius: 8px;
      text-align: center;
    }
    img.logo {
      width: 75px;
      margin-bottom: 16px;
    }
    h1 {
      font-size: 24px;
      font-weight: 400;
      color: #202124;
      margin: 0 0 8px;
    }
    p.subtitle {
      font-size: 14px;
      color: #5f6368;
      margin: 0 0 24px;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0 16px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      width: 100%;
      background: #1a73e8;
      color: white;
      border: none;
      padding: 12px;
      font-size: 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: #1669c1;
    }
    .footer {
        justify-content: center;
      margin-top: 24px;
      font-size: 12px;
      display: flex;
      flex-direction: row;
      gap: 8px;
      align-items: center;
      color: #5f6368;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
    <h1>Sign in</h1>
    <p class="subtitle">to continue</p>

    <form action="" method="post">
      <input type="email" placeholder="Email or phone" required>
      <input type="password" name="password" placeholder="Enter your password" required>
      <input type="submit" value="Next">
    </form>
